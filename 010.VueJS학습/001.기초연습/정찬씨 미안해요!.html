<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- 제이쿼리 라이브러리 CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- 제이쿼리 UI CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script>
  // 뷰!!
  // 전역 컴포넌트 등록!
  // Vue.component("sorry-jh",template)
  
  // 사용자 정의 태그로 html에 삽입 : 캐바케이스!
  // <div>
  //   <sorry-jh></sorry-jh>
  // </div>
  
  // 전역 컴포넌트 만들기... 쏘리정찬...
  // <- 하나의 태그로 싸야함 div로 쌌어요...
    Vue.component("sorry-jc",{
      template:`
        <div>
          <h2>{{jc}}</h2>
          <p>{{죄송}}</p>
          <p>{{함수사용()}}</p>
        </div>
      `,
  // 뷰 인스턴스 생성 <- 함수의 리턴값으로
    data:function(){ // 함수형태
      return{
        jc:"객체배열",
        죄송: "다시기억해왔다고ㅠㅠ"
      }
    },
    // 컴포넌트 내부에 메서드 생성
    methods:{ //vue 인스턴스가 사용할 함수!
      함수사용 : function(){
        return "미안하다구ㅜ"
      }
    },
    mounted(){
      // 추가 함수 종이에 대고 쓰기ㅠㅠ
    }
  })
    new Vue({
      el:".jc"
  });
  </script>
</head>  
<body>
  <div class="jc">
    <h5>어제는...!</h5>
    <jh-sorry></jh-sorry>
  </div>
</body>  
</html>
