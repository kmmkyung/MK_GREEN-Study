<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>트랜스폼 기본 사용법</title>
    <style>
        body{
            background: url(./images/bg-main.jpg) no-repeat fixed top/cover;
        }
        .tit{
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            font-size: 50px;
            line-height: 100px;
            text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000;
        }

        .cont{
            max-width: 1500px;
            border: 10px solid #000;
            border-radius: 20px;
            padding: 20px;
            margin: 100px auto;
        }

        /* 캐릭터 공통 */
        .cont>div{
            float:left;
            width: 20%;
            text-align: center;
            margin-bottom: 50px;
        }

        .cont>div>img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: all .6s;
        }

        .cont::after{
            content: '';
            display: block;
            clear: both;
        }

        #trans1:hover img{
            transform: rotateY(180deg);
            filter: grayscale(100%);
        }

        #trans2 img{
          filter: blur(2px);
          transform: rotateX(180deg);

        }
        #trans2:hover img{
          transform: rotateX(0deg);
          filter: blur(0);
        }

        #trans3:hover img{
          transform: translateX(-50px);
        }
        
        #trans4:hover img{
          transform: translateY(100px);
        }

        #trans5:hover img{
          transform: translate(-50px,50px);
        }

        #trans6:hover img{
          transform: rotate(3650deg);
          transform-origin: bottom left;
          transition-duration: 10s;
        }

        #trans7:hover img{
          transform: skew(45deg);
        }

        #trans8{
          transform: scale(.5);
        }
        #trans8:hover img{
          transform: scale(6);
        }

        #trans9:hover img{
          transition-duration: 10s;
          transform: scale(5)  rotateX(350deg) skewX(50deg);
        }

        #trans10{
          width: 200px;
          height: 200px;
          outline: 1px solid red;
          text-align: left;
        }
        
        #trans10 img{
          position: absolute;
        }

        #trans10 img:first-child{
          transform: rotateY(90deg); 
          transition: all .4s ease-in;
        }
        #trans10:hover img:first-child{
          transform: rotateY(0deg);
          transition: all .4s ease-out .4s;
        }
        #trans10 img:last-child{
          transform: rotateY(0deg);
          transition: all .4s ease-out .4s;
        }
        #trans10:hover img:last-child{
          transform: rotateY(90deg);
          transition: all .4s ease-in;
        }


        </style>
</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit">트랜스폼 연습</h1>
    <!-- 내용박스 -->
    <div class="cont">
        <div id="trans1"><img src="images/cast01.jpg" alt="캐릭터"></div>
        <div id="trans2"><img src="images/cast02.jpg" alt="캐릭터"></div>
        <div id="trans3"><img src="images/cast03.jpg" alt="캐릭터"></div>
        <div id="trans4"><img src="images/cast04.jpg" alt="캐릭터"></div>
        <div id="trans5"><img src="images/cast05.jpg" alt="캐릭터"></div>
        <div id="trans6"><img src="images/cast01.jpg" alt="캐릭터"></div>
        <div id="trans7"><img src="images/cast02.jpg" alt="캐릭터"></div>
        <div id="trans8"><img src="images/cast03.jpg" alt="캐릭터"></div>
        <div id="trans9"><img src="images/cast04.jpg" alt="캐릭터"></div>
        <div id="trans10">
            <img src="images/cast02.jpg" alt="캐릭터">
            <img src="images/cast03.jpg" alt="캐릭터">
        </div>
    </div>
</body>
</html>
