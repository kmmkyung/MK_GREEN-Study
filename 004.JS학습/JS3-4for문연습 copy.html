<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습1 - 파란상자에 미니언즈 집어넣기</title>
    <style>
        /* 미니언즈 이미지 */
        .mini {
            cursor: pointer;
            /* 손가락모양 */
            border: 5px dotted #fff;
        }

        /* 마우스오버시 보더색 변경 */
        .mini:hover {
            border-color: red;
        }

        /* 파란색 가방 */
        .Bcase {
            border: 20px ridge blue;
            min-height: 250px;
            /* 최소높이를 주면 설정높이를 유지하다가
            내용이 많아지면 높이값이 늘어남! */
        }

        .Bcase img {
            width: 150px;
            /* 크기줄임 */
        }
    </style>
    <!-- JS코드쿠역 -->
    <script>
        window.addEventListener("DOMContentLoaded",loadFn);
       function loadFn(){
            console.log("로딩완료!");

            // 2-1. 이벤트 대상 : .mini
            // 도큐먼트 전체에서 미니라는놈을 데려와
            var mini = document.querySelectorAll(".mini"); // 미니언즈
            var Bcase = document.querySelector(".Bcase"); // 파란상자
            var rbtn = document.querySelector(".rbtn"); // 리셋버튼
            var stxt = document.querySelector(".stxt span"); // 개수글씨
            console.log('미니언즈 3배열',mini);
            

            for (var i = 0; i < mini.length; i++) { // 미니언즈 개수 전까지 1씩 증가
                    mini[i].onclick = function () {
                        var cnt = this.getAttribute("data-cnt");
                        for (var j = 0; j < cnt; j++) { //cnt-1/5/10
                            Bcase.innerHTML += `
                            <img src="./images/Minions.png" alt="미니언즈">`;
                        } ////// for문 ////////
                        showCnt();
                    }; ////// click 이벤트함수 ///////
            }/////...for문...////

            for(var i=0; i<mini.length; i++){
                mini.onclick =function(){
                    var cnt = this.getAttribute("data-cnt");

                }
            }

            rbtn.onclick =function(){
                console.log("다지워~!");
                Bcase.innerHTML = "";
                stxt.innerText="0";
            };////click이벤트 함수////

            rbtn.style.fontSize = "40px";
            rbtn.style.margin = "10px";

            var showCnt = function(){
                    console.log("지금 몇개?");
                    var cnt = Bcase.querySelectorAll("img").length;
                    stxt.innerText = cnt;
            };////showCnt함수///
       }////....////....loadFn 함수....////....////
       //////////________________________//////////
    </script>
</head>

<body>
    <h1>for문 연습1 - 파란상자에 미니언즈 집어넣기</h1>
    <!-- data-cnt는 각 미니언즈를 몇개씩 넣을지에 대한 정보값임 -->
    <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 한개씩 가방에 들어갈꼬얌~!" data-cnt="1">
    <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 다섯개씩 가방에 들어갈꼬얌~!" data-cnt="5">
    <img src="./images/Minions.png" alt="미니언즈" class="mini" title="나를 클릭하면 열개씩 가방에 들어갈꼬얌~!" data-cnt="10">

    <!-- 
        [ 데이터를 저장하기 위한 속성 사용하기 ]
        개발자가 임의로 만들 수 있는 속성은 시작할때 data- 로 쓴다!
        형식: <요소 data-내가만든이름="값">
     -->

    <!-- 현재 미니언즈 개수표시 -->
    <h2 class="stxt">
        현재 미니언즈 그룹 개수 : <span>0</span>개
    </h2>

    <!-- 리셋을 한다면 이렇게...! -->
    <button class="rbtn">리셋</button>

    <!-- 파란상자 -->
    <div class="Bcase"></div>

</body>

</html>
